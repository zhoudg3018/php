			//定义事件集合
			var active = {

				addRow: function(){	//添加一行
					//var oldData = table.cache[layTableId];
				
					var oldData =GetAndUpateData('SELECT_TB','','');
					console.log(oldData);
					var newRow = {id: new Date().valueOf(), 
									设备编号:null,
									设备名称:null,
									规格:null,
									维修单位:null,
									维修内容:null,
									维修时间:null,
									维修费用:null,
								//	维修单位负责人:null,
								//	联系电话:null,

									备注:null,

					oldData.splice((page-1)*10,0,newRow)

					});

				updateRow: function(obj){
					var oldData = table.cache[layTableId];				
					console.log(oldData);
					for(var i=0, row; i < oldData.length; i++){
						row = oldData[i];
						if(row.id == obj.id){
							if(row.flg !='insert'){
								obj.flg='edit';
							}
							$.extend(oldData[i], obj);
							return;
						}
					}
					var currPage=$(".layui-laypage-em").next().html();
					tableIns.reload({
						page:{curr:currPage},
						data : GetAndUpateData('SELECT_TB','',''),
					});
				},
				removeEmptyTableCache: function(){
					var oldData = table.cache[layTableId];		
					for(var i=0, row; i < oldData.length; i++){
						row = oldData[i];
						if(!row || !row.id){
							oldData.splice(i, 1);    //删除一项
						}
						continue;
					}
					var currPage=$(".layui-laypage-em").next().html();
					tableIns.reload({
						page:{curr:currPage},
						data : GetAndUpateData('SELECT_TB','',''),
					});
				},
				save: function(){
					var oldData = table.cache[layTableId];
					var DataArr=[];	
					console.log(oldData);	
					for(var i=0, row; i < oldData.length; i++){
						row = oldData[i];
						if(row.flg=='insert'|| row.flg=='edit'){
							DataArr.push(row);
						}
					}
				
					if(DataArr.length != 0){
						if(DataArr.length>1000){
							layer.msg('修改行数最大：1000！');
							return;
						}
						var msg =GetAndUpateData('UPIN','',DataArr);
						if(msg='保存成功'){
							var data =GetAndUpateData('SELECT_TB','','');
							if(data !=null){
								tableIns.reload({
									page:{curr:$(".layui-laypage-em").next().html()},
									data : data
								});
							}
							layer.msg(msg);
						 }
					}else{
						layer.msg('无数据修改');
					}
				},

					tableIns.reload({
						page:{curr:$(".layui-laypage-em").next().html()},

					});

						var data =GetAndUpateData('SELECT_TB','','');
						if(data !=null){
							tableIns.reload({
								page:{curr:1},
								data : data
							});
						 }

				}
			}
			
			//激活事件
            var activeByType = function (type, arg) {
				if(arguments.length === 2){					
					active[type] ? active[type].call(this, arg) : '';
				}else{
					active[type] ? active[type].call(this) : '';
				}
            }
			
            //注册按钮事件
            $('.layui-btn[data-type]').on('click', function () {
                var type = $(this).data('type');
                activeByType(type);
            });

			 //监听工具条
            table.on('tool(dataTable)', function (obj) {
                var data = obj.data, event = obj.event, tr = obj.tr; //获得当前行 tr 的DOM对象;
				console.log(data);
                switch(event){
					case "维修时间":
					//case "保养日期":
		
							var field = $(this).data('field');
							laydate.render({
								elem: this.firstChild
								, show: true //直接显示
								, closeStop: this
								, done: function (value, date) {
									data[field] = value;
									activeByType('updateRow', obj.data);
								}
							});
							break;
					case "设备编号":
					case "设备名称":
					case "规格":
					case "维修单位":
					case "维修内容":
					case "维修费用":
					//case "维修单位负责人":
					//case "联系电话":
					//case "记录人":
					case "备注":
					//case "购买部件名称":
					//case "购买部件价格":
					//case "接待人":
				//	case "报修人员":
					case "维修人员":
				//	case "设备保养方法":
				//	case "保养人员":
						var nameVal = tr.find("td[data-field='"+event+"'] div").text();
						$.extend(obj.data, {event: nameVal})	
						activeByType('updateRow', obj.data);	//更新行记录对象
						break;	
					case "del":
						layer.confirm('真的删除行么？', function(index){

							var msg=GetAndUpateData('DELETE',obj.data.id,'');
							if(msg =='删除成功'|| obj.data.flg=='insert'){
							obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
							layer.close(index);
							activeByType('removeEmptyTableCache');
						  }else{
							  layer.alert(msg);
						  }
						});
						break;						
				}
			});
			table.on('toolbar(dataTable)', function(obj){
			
			if(obj.event === 'LAYTABLE_EXCEL'){
				exportDataTest();
			}
			});
						/**
 * 导出 total 数据测试
 * @param  {[type]} total [description]
 * @return {[type]}       [description]
 */
function exportDataTest() {
    // 如果数据量特别大，最好直接传入 AOA 数组，减少内存/CPU消耗
    var data = [
      ['设备编号','设备名称','规格','维修单位','维修内容','维修时间','维修费用','记录时间','备注','维修人员']
	]
	var ExceLData=GetAndUpateData('SELECT_TB','','');
	var total=ExceLData.length;
    if (total> 0) {
      // 造 num 条数据
      for (var i = 0; i < total; i++) {
        data.push([
		ExceLData[i]['设备编号'],
		ExceLData[i]['设备名称'],
		ExceLData[i]['规格'],
		ExceLData[i]['维修单位'],
		ExceLData[i]['维修内容'],
		ExceLData[i]['维修时间'],
		ExceLData[i]['维修费用'],
		ExceLData[i]['记录时间'],
		ExceLData[i]['维修人员'],
        ])
      }
    }
    excel.exportExcel({
      sheet1: data
    }, '设备资产维修记录表_'+layui.util.toDateString(new Date(), 'yyyyMMddHHmmss')+'(导出' + total + '条数据).xlsx', 'xlsx')
}
