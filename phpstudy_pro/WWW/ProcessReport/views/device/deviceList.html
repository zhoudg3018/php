				updateRow: function(obj){
					var oldData = table.cache[layTableId];				
					console.log(oldData);
					for(var i=0, row; i < oldData.length; i++){
						row = oldData[i];
						if(row.id == obj.id){
							if(row.flg !='insert'){
								obj.flg='edit';
							}
							$.extend(oldData[i], obj);
							return;
						}
					}

						data : GetAndUpateData('SELECT_TB','',''),
					});
				},

					var oldData = table.cache[layTableId];		
					for(var i=0, row; i < oldData.length; i++){

						if(!row || !row.id){
							oldData.splice(i, 1);    //删除一项

						row = oldData[i];

						/*if(!typeValue ){
							layer.msg("检查每一行，请选择分类！", { icon: 5 }); //提示
							return;
						}*/

							layer.msg("字数限定：1~8!", { icon: 5 }); //提示
							return;
						}

						}
						var bmValue=layui.formSelects.value('bm'+row.id, 'valStr');

						}

						 }
					}else{
						layer.msg('无数据修改');
					}
				},
				reset: function(){
					tableIns.reload({
						page:{curr:$(".layui-laypage-em").next().html()},
					data : GetAndUpateData('SELECT_TB','','',layui.formSelects.value('tag_ids2', 'valStr')),
					});
				},
				reload: function(){
						var data =GetAndUpateData('SELECT_TB','','',layui.formSelects.value('tag_ids2', 'valStr'));
						if(data !=null){
							tableIns.reload({
								page:{curr:1},
								data : data
							});
						 }

				}
					
			}
			
			//激活事件
            var activeByType = function (type, arg) {
				if(arguments.length === 2){					
					active[type] ? active[type].call(this, arg) : '';
				}else{
					active[type] ? active[type].call(this) : '';
				}
            }
			
            //注册按钮事件
            $('.layui-btn[data-type]').on('click', function () {
                var type = $(this).data('type');
                activeByType(type);
            });
			
			//监听select下拉选中事件
			form.on('select(type)', function(data){
				var elem = data.elem; //得到select原始DOM对象
				$(elem).prev("a[lay-event='type']").trigger("click");
			});
			
			 //监听工具条
            table.on('tool(dataTable)', function (obj) {
                var data = obj.data, event = obj.event, tr = obj.tr; //获得当前行 tr 的DOM对象;
				console.log(data);
                switch(event){
					/*case "type":
						console.log(data);
						var select = tr.find("select[name='type']");
						if(select){						
							var selectedVal = select.val();
							if(!selectedVal){
								layer.tips("请选择一个分类", select.next('.layui-form-select'), { tips: [3, '#FF5722'] }); //吸附提示
							}
							console.log(selectedVal);
							$.extend(obj.data, {'大类': selectedVal});
							activeByType('updateRow', obj.data);	//更新行记录对象
						}
						break;*/
				//	case "出厂时间":
					case "记录时间":
				//	case "使用日期":
					case "购置时间":
								var field = $(this).data('field');
								laydate.render({
									elem: this.firstChild
									, show: true //直接显示
									, closeStop: this
									, done: function (value, date) {
										data[field] = value;
										//$.extend(obj.data, {field:value});	
										activeByType('updateRow', obj.data);
									}
								});
							break;
					case "设备编号":
					case "名称":
					case "规格":
					case "单位":
					case "数量":
					//case "金额":
					case "生产厂家":
					case "规定使用年限":
					case "备注":
				//	case "记录人":
				//	case "购买价格":
				//	case "设备负责人":
				//	case "机器原值":
				//	case "机器净值":
					//case "使用部门":
				//	case "品牌":
				//	case "生产能力":
					
				//	case "固定资产转移单":
						var nameVal = tr.find("td[data-field='"+event+"'] div").text();
						$.extend(obj.data, {event: nameVal})	
						activeByType('updateRow', obj.data);	//更新行记录对象
						break;	
					case "state":
						var stateVal = tr.find("input[name='state']").prop('checked') ? 1 : 0;
						$.extend(obj.data, {'使用状态': stateVal})	
						activeByType('updateRow', obj.data);	//更新行记录对象
						break;	
												
					case "del":
						layer.confirm('真的删除行么？', function(index){

							var msg=GetAndUpateData('DELETE',obj.data.id,'','');
							if(msg =='删除成功'|| obj.data.flg=='insert'){
							obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
							layer.alert(msg);
							layer.close(index);
							activeByType('removeEmptyTableCache');
						  }else{
							  layer.alert(msg);
						  }
						});
						break;						
				}
			});

			table.on('toolbar(dataTable)', function(obj){
			
			if(obj.event === 'LAYTABLE_EXCEL'){
				exportDataTest();
			}
			});

	</script>
