<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入页面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body>
  <div  align="center" >
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>开洋木业智能制造管理系统 欢迎您的使用！</legend>
      </fieldset>    
      <div class="layui-carousel" id="test10" >
        <div carousel-item="">
          <div><img src="./images/1.png"></div>
          <div><img src="./images/2.png"></div>
          <div><img src="./images/3.png"></div>
     
          <div><img src="./images/5.png"></div>
        </div>
      </div>
      <br>
      <div class="layui-trans layadmin-user-login-footer">
        <p>© 2020 <a href="http://www.kaiyangdoors.com/" target="_blank">开洋木门</a></p>
      </div>  
    <div >
  <script src="../static/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../static/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user','jquery','carousel'], function(){
    var $=layui.$,carousel=layui.carousel;
      //图片轮播
  carousel.render({
    elem: '#test10'
    ,width: '800px'
    ,height: '600px'
    ,interval: 5000
  });
    //其它示例
    $('.demoTest .layui-btn').on('click', function(){
      var othis = $(this), type = othis.data('type');
      active[type] ? active[type].call(this, othis) : '';
    });
  });
  </script>
</body>
</html>
