

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="username" id="username"lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="name" id="name" lay-verify="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="text" name="password" id="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">用户类别</label>
      <div class="layui-input-inline">
        <input type="text" name="usertype" id="usertype" lay-verify="usertype" placeholder="请输入用户类别" autocomplete="off" class="layui-input">
      </div>
    </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
        <button class="layui-btn  layui-btn-submit"  id="LAY-user-front-submit" name="LAY-user-front-submit" >确认修改</button>
        </div>
   </div>
  </div>
  <script src="../../static/layui/layui.js"></script>  
  <script>
  layui.use([ 'layer','jquery'], function(){
  var layer = layui.layer //弹层
  var $ = layui.$;
  // 修改后保存
  $( function () {
    $('#LAY-user-front-submit').click( function ()  { 
 
      $.ajax({
                      url:'../../model/useradd.php',
                      data:{  'username':$('#username').val(),
                              'name':$('#name').val(),
                              'password':$('#password').val(),
                              'usertype':$('#usertype').val()},
                      type:"post",
                      dataType: "text",
                      success:function(res){
                     
                          layer.msg(res);
                      },
                      error:function(res){
                          $.messager.alert('错误',res);
                      }
                  });
                });
      
      });
  });
    </script>
</body>
</html>
