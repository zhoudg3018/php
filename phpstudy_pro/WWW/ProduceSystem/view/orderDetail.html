
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layui-form-useradmin" id="layuiform-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">批次号</label>
      <div class="layui-input-inline">
        <input type="text" name="branchNo" id="branchNo" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">生产单号</label>
      <div class="layui-input-inline">
        <input type="text" name="produceNo"  id="produceNo" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">订单编号</label>
      <div class="layui-input-inline">
        <input type="text" name="detailsNo" id="detailsNo" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">导入人员</label>
      <div class="layui-input-inline">
        <input type="text" name="createName"  id="createName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <script src="../static/layui/layui.js"></script>  
</body>
</html>
